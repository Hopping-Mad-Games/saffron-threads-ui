<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Threads</title>
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo-text">Saffron Threads</h1>
            <nav class="header-nav">
                <ul class="nav-links">
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Childrens Collections</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Fabric Gallery</a></li>
                    <li><a href="#">Videos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Geometric Divider Pattern -->
    <div class="geometric-divider"></div>

    <main class="hero-section">
        <div class="container hero-container">
            <h2 class="hero-title">Apparel & Collections</h2>

            <div class="content-wrapper">
                <!-- Text and CTA Box -->
                <div class="text-card">
                    <p>Boldly going where no threads have gone before...</p>
                    <p>Let's create something new together. Contact us to create something uniquely beautiful.</p>
                    <a href="#" class="cta-button">Contact Us</a>
                </div>

                <!-- Images Container using flex styling for overlapping effect -->
                <div class="images-wrapper">
                    <div class="polaroid-frame image-1">
                        <img id="model-img-1" src="assets/model1.png" alt="Fashion Model styling in striped shirt">
                    </div>
                    <div class="polaroid-frame image-2">
                        <img id="model-img-2" src="assets/model2.png" alt="Fashion Model styling in plaid shirt">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
