<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Threads - Let's Create</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="top-banner">
        <div class="logo-container">
            <div class="logo-oval">
                <img src="assets/logo.png" alt="Saffron Threads Logo" class="logo">
            </div>
        </div>
        <div class="header-right">
            <div class="tagline-container">
                <h2 class="tagline">BOLDLY GOING WHERE NO THREADS HAVE GONE BEFORE...</h2>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-button">Men</a></li>
                    <li><a href="#" class="nav-button">Women</a></li>
                    <li><a href="#" class="nav-button">Children's Collections</a></li>
                    <li><a href="#" class="nav-button">Home</a></li>
                    <li><a href="#" class="nav-button">Accessories</a></li>
                    <li><a href="#" class="nav-button">Fabric Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero-section">
        <!-- Background decorative elements -->
        <div class="bg-elements">
            <div class="bg-purple-glitter">
                <div class="sparkle s1">✦</div>
                <div class="sparkle s2">✦</div>
                <div class="sparkle s3">✦</div>
            </div>
            <div class="bg-gold-stripe-1"></div>
            <div class="bg-gold-stripe-2"></div>
            <div class="bg-light-purple-block"></div>
        </div>

        <div class="hero-content">
            <!-- Left text block -->
            <div class="text-block-wrapper">
                <div class="text-block">
                    <h1 class="main-heading">
                        <span class="line-1">LET'S CREATE</span>
                        <span class="line-2">SOMETHING BEAUTIFUL</span>
                        <span class="line-3">TOGETHER.</span>
                    </h1>
                    <div class="button-wrapper">
                        <button class="cta-button">CONTACT US</button>
                    </div>
                </div>
            </div>

            <!-- Right photo grid -->
            <div class="photo-grid">
                <div class="photo-frame frame-left">
                    <img src="assets/model_goldenrod.png"
                        alt="Child Model in fashionable clothing on goldenrod background" class="model-img model-left">
                </div>
                <div class="photo-frame frame-right">
                    <img src="assets/model_lavender.png" alt="Child Model in playful pose on lavender background"
                        class="model-img model-right">
                </div>
                <!-- Extra decorative sparkle -->
                <div class="floating-sparkle">✦</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
